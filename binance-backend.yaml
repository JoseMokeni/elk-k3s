apiVersion: apps/v1
kind: Deployment
metadata:
  name: binance-backend
  namespace: elk-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: binance-backend
  template:
    metadata:
      labels:
        app: binance-backend
    spec:
      containers:
      - name: binance-backend
        image: josemokeni/ws_binance:us
        imagePullPolicy: Always
        env:
        - name: LOGSTASH_URL
          value: http://logstash:8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        volumeMounts:
        - name: binance-shared
          mountPath: /shared
      volumes:
      - name: binance-shared
        persistentVolumeClaim:
          claimName: binance-shared-pvc
      restartPolicy: Always